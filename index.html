<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax</title>
    <style>
        #input{
            background: whitesmoke;
            padding: 2%;
            margin: 15px;
            text-align: center;
        }
        
        #output{
            background: whitesmoke;
            padding: 2% 5%;
            margin: 15px;
        }

        #btn{
            background: rgb(83, 155, 83);
            color:#fff;
            padding: .3% 1.5%;
        }
        #text-input{
            padding: .5% ;
        }
    </style>
</head>
<body>
    <div id="input">
        <form>
            <input type="text" placeholder="No. of jokes" id="text-input"><br><br>
            <input type="button" value="Get Jokes" id="btn">
        </form>      
    </div>
    
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
